syntax = "proto3";

package MusicNotation;


enum KeyType {
	UNDEF_KEY = 0;
	MAJOR = 1;
	MINOR = 2;
}

enum NoteLetter {
	UNDEF_NOTE = 0;
	C = 1;
	D = 2;
	E = 3;
	F = 4;
	G = 5;
	A = 6;
	B = 7;
}

enum Accidental {
	UNDEF_ACCIDENTAL = 0;
	SHARP = 1;
	DOUBLE_SHARP = 2;
	FLAT = 3;
	DOUBLE_FLAT = 4;
	NATURAL = 5;
}